<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Medify || Create Account</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" type="text/css" href="../css/register.css">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Dosis:300,400,700" rel="stylesheet" />
    <link href="//db.onlinewebfonts.com/c/ef6bdf5ef216552c7e9869841e891ca0?family=Arial+Rounded+MT+Bold" rel="stylesheet" type="text/css" />

    <!-- CDN / LIBRARIES -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="text-center" id="logo">
        <h1 id="grande">medify</h1>
        <p>Take care of you</p>
    </div>
    <div class="row d-flex justify-content-center" id="stepper">
        <div class="col-md-6 col-md-offset-3">
            <form id="msform">
                <!-- progressbar -->
                <ul id="progressbar" class="text-danger">
                    <li class="active">Personal Details</li>
                    <li>Social Profiles</li>
                    <li>Account Setup</li>
                </ul>
                <!-- fieldsets -->
                <fieldset>
                    <h2 class="fs-title">Personal Details</h2>
                    <h3 class="fs-subtitle">Tell us something more about you</h3>
                    <input type="text" id="fname" name="fname" placeholder="First Name" />
                    <input type="text" id="lname" name="lname" placeholder="Last Name" />
                    <input type="text" id="phone" name="phone" placeholder="Phone" />
                    <input type="text" id="address" name="address" placeholder="Address" />
                    <input type="button" name="next" class="next action-button" value="Next" />
                </fieldset>
                <fieldset>
                    <h2 class="fs-title">Medical Record</h2>
                    <h3 class="fs-subtitle">Your presence on the social network</h3>
                    <input type="text" id="diseases" name="disease" placeholder="Disease" />
                    <input type="text" id="pills" name="pills" placeholder="Prescription pills" />
                    <input type="button" name="previous" class="previous action-button-previous" value="Previous" />
                    <input type="button" name="next" class="next action-button" value="Next" />
                </fieldset>
                <fieldset>
                    <h2 class="fs-title"></h2>
                    <h3 class="fs-subtitle">Fill in your credentials</h3>
                    <input type="text" id="email" name="email" placeholder="Email" />
                    <input type="text" id="username" name="username" placeholder="Username" />
                    <input type="password" id="pass" name="pass" placeholder="Password" />
                    <input type="password" id="cpass" name="cpass" placeholder="Confirm Password" />
                    <input type="button" name="previous" class="previous action-button-previous" value="Previous" />
                    <input type="submit" id="registerBtt" name="submit" class="submit action-button" value="Sign Up" />
                </fieldset>
            </form>
        </div>
    </div>




    <!-- JS CDN -->
    <script src="https://kit.fontawesome.com/2d2a841d14.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- SCRIPTS -->
    <script src="../js/styling.js"></script>
    <script type="module" src="../js/app.js"></script>
</body>

</html>
