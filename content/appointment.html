<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medify</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <link rel="stylesheet" href="../css/feedback.css">
    <link href="//db.onlinewebfonts.com/c/ef6bdf5ef216552c7e9869841e891ca0?family=Arial+Rounded+MT+Bold" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row  go_back ml-3">
            <a href="#"><i class="fa fa-arrow-left mr-2 mt-1 arrow" aria-hidden="true"></i></a>
            <a id="endNoFeedback" class="go_back" href="#">
                <p>End without feedback</p>
            </a>
        </div>
        <div class="container card">
            <div class="text-center mb-5 logos">
                <img class="logo_img" src="img/logo.png" width="90px">
                <h2 class="logo_word mt-2">medify</h2>
            </div>

            <div class="info">
                <div class="doctor_img ml-auto mr-auto"><img class="doctor_img" id="docPic" src=""></div>
                <div class="doctor_name mt-3">
                    <h3 id="docName"></h3>
                    <p id="docSp"></p>
                </div>


            </div>
            <div class="form text-center">
                <p>Give us some feedback about your latest medical appointment</p>
                <textarea class="form-control" id="docFeedback" rows="4"></textarea>
                <button type="button" class="btn btn_feedback" id="sendFeedback">Send Feedback</button>
            </div>
        </div>

    </div>

    <!-- JS CDN -->
    <script src="https://kit.fontawesome.com/2d2a841d14.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- SCRIPTS -->
    <script type="module" src="../js/app.js"></script>
</body>

</html>
